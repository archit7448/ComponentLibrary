<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/cb9e475ff7.js" crossorigin="anonymous"></script>
</head>
<body>
     <div class="alerts-wrapper">
            <div class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <h2 class="alerts-bold-weight">Success!</h2>
                <h2 class="alerts-para" >Changes has been saved succesfully!</h2>
                <button class="alert-cross">X</button>
            </div>
        </div>
        <div class="alerts-wrapper">
            <div class="alert alert-info">
                <i class="fas fa-info-circle"></i>
                <h2 class="alerts-bold-weight">Info!</h2>
                <h2 class="alerts-para" >You have 5 new message in inbox!</h2>
                <button class="alert-cross">X</button>
            </div>
        </div>
        <div class="alerts-wrapper">
            <div class="alert alert-notification">
                <i class="fas fa-exclamation-triangle"></i>
                <h2 class="alerts-bold-weight">Alert!</h2>
                <h2 class="alerts-para" >Don't forget to save data!</h2>
                <button class="alert-cross">X</button>
            </div>
        </div>
        <div class="alerts-wrapper">
            <div class="alert alert-error">
                <i class="fas fa-times-circle"></i>
                <h2 class="alerts-bold-weight">Error!</h2>
                <h2 class="alerts-para" >Wrong payment information!</h2>
                <button class="alert-cross">X</button>
            </div>
        </div>  
</body>
</html>
