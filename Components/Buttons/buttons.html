<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindify-Button</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://kit.fontawesome.com/cb9e475ff7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="button-wrapper">
            <button class="button button-primary">Primary Button</button>
            <button class="button button-secondary">Secondary Button</button>
            <button class="button button-link">Link Button</button>
            <button class="button button-icon"><i class="fas fa-download"></i></button>
    </div>
    <button class="button button-floating-action"><i class="fas fa-download"></i></button>
</body>
</html>
