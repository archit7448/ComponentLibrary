<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindify| input</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="input-text-area-wrapper">
          <textarea  placeholder="enter the message" class="input-area"></textarea>
          <button class="button  button-input">SEND</button>
    </div>
    <section class="form-wrapper validation">
        <form class="form">
            <input type="text" name="email-id" placeholder="email-id" class="form-input">
            <input type="text" name="password" placeholder="password" class="form-input">
            <button class="button form-button">SIGN IN</button>
        </form>
    </section>
    <section class="form-wrapper wrong-validation">
        <form class="form">
            <h1 class="form-heading wrong">Wrong Information!</h1>
            <input type="text" name="email-id" placeholder="email-id" class="form-input form-wrong">
            <input type="text" name="password" placeholder="password" class="form-input form-wrong">
            <button class="button form-button">SIGN IN</button>
        </form>
    </section>
</body>
</html>
